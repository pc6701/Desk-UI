<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos</title>
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar bg-dark text-white">
               <div>
            <header>
                ðŸŒ„GOOGLE PHOTOS
            </header>
             <a href="mainpage.html"class="btn-close btn-close-white position-absolute top-0 end-0 m-2" data-bs-dismiss="index.html"></a>
        </div>
    </nav>

  <!-- Header -->
  <div class="container py-3">
    <div class="bg-white rounded-3 p-3 shadow-sm d-flex align-items-center justify-content-between">
 
      <div>
        <h6 class="fw-semibold mb-1">Backing up 16 photos</h6>
        <p class="text-secondary small mb-0">Checking time remaining</p>
      </div>
      <img src="ICONS/icon1.png" 
           class="rounded-circle" width="40" height="40" alt="User">
    </div>
  </div>

  <!-- Gallery -->
  <div class="container mb-5">
    <h6 class="fw-semibold mb-2">October</h6>
    <div class="row g-2">
      <!-- Photo 1 -->
      <div class="col-4 col-md-2">
        <a href="#modal1" data-bs-toggle="modal">
          <img src="Images/i6.jpg" class="img-fluid rounded">
        </a>
      </div>
      <!-- Photo 2 -->
      <div class="col-4 col-md-2">
        <a href="#modal2" data-bs-toggle="modal">
          <img src="Images/i7.jpg" class="img-fluid rounded">
        </a>
      </div>
      <!-- Photo 3 -->
      <div class="col-4 col-md-2">
        <a href="#modal3" data-bs-toggle="modal">
          <img src="Images/i8.jpg" class="img-fluid rounded">
        </a>
      </div>
    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal fade" id="modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content bg-dark">
        <img src="Images/i6.jpg" class="w-100">
        <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content bg-dark">
        <img src="Images/i7.jpg" class="w-100">
        <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div class="modal fade" id="modal3" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content bg-dark">
        <img src="Images/i8.jpg" class="w-100">
        <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="d-flex justify-content-around border-top bg-light fixed-bottom py-2">
    <div class="text-center small text-secondary"><i class="bi bi-image d-block fs-5"></i>Photos</div>
    <div class="text-center small text-secondary"><i class="bi bi-collection d-block fs-5"></i>Collections</div>
    <div class="text-center small text-secondary"><i class="bi bi-pencil d-block fs-5"></i>Create</div>
    <div class="text-center small text-secondary"><i class="bi bi-search d-block fs-5"></i>Search</div>
  </div>

  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
