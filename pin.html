<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 11 - PIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="wallpaper.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="vh-100 text-white d-flex align-items-center justify-content-center">
  <div class="text-center">


    <div class="rounded-circle bg-secondary mx-auto d-flex align-items-center justify-content-center" style="width:100px; height:100px;">
      <i class="bi bi-person-fill fs-1 text-white"></i>
    </div>
    <h5 class="mt-3 fw-semibold">RWPD</h5>

    <p class="mt-4">Enter your PIN</p>
    <input id="pin" type="password" class="form-control form-control-lg text-center bg-dark text-white w-75 mx-auto" placeholder="******">

    <button id="signin" class="btn btn-primary rounded-pill mt-3 px-5">Sign in</button>

    <div class="mt-4 small">
      <a href="index.html" class="link-light">Back</a>
    </div>

  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    document.getElementById('signin').onclick = () => {
      const pin = document.getElementById('pin').value;
      if (pin === '1234') {
        window.location.href = 'mainpage.html'; // Redirect to another page after correct PIN
      } else {
        alert('Wrong PIN! Try again.');
      }
    };
  </script>
</body>
</html>
